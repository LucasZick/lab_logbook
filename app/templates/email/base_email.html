<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        /* Reset básico para clientes de e-mail */
        body { margin: 0; padding: 0; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; background-color: #f3f4f6; }
        .container { width: 100%; max-width: 600px; margin: 0 auto; background-color: #ffffff; border-radius: 8px; overflow: hidden; }
        .header { background-color: #01552b; padding: 20px; text-align: center; }
        .header h1 { color: #ffffff; margin: 0; font-size: 24px; letter-spacing: 1px; }
        .content { padding: 30px; color: #333333; line-height: 1.6; }
        .footer { background-color: #e9ecef; padding: 20px; text-align: center; font-size: 12px; color: #666666; }
        .btn { display: inline-block; padding: 12px 24px; background-color: #01552b; color: #ffffff !important; text-decoration: none; border-radius: 5px; font-weight: bold; margin-top: 20px; }
        a { color: #01552b; text-decoration: none; }
    </style>
</head>
<body>
    <div style="padding: 20px;">
        <div class="container">
            <div class="header">
                <h1>LOGBOOK</h1>
            </div>
            
            <div class="content">
                {% block content %}{% endblock %}
            </div>
            
            <div class="footer">
                <p>&copy; 2025 LABIND. Todos os direitos reservados.</p>
                <p>Esta é uma mensagem automática. Por favor, não responda diretamente.</p>
            </div>
        </div>
    </div>
</body>
</html>
